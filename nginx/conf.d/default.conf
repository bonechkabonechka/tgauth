server {
    listen 80;
    server_name 194.87.102.27 _;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Логи
    access_log /var/log/nginx/ton10-access.log;
    error_log /var/log/nginx/ton10-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Проксирование на Node.js приложение
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы (кеширование)
    location /assets/ {
        proxy_pass http://app:3000;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable";
    }
}

